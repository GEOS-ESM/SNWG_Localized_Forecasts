<script>

    const moreInfoBtn = document.querySelector('.more-info-btn');
    const locationNameElem = document.querySelector('.current_location_name');
    if (moreInfoBtn && locationNameElem) {

      function updateMoreInfoLink() {
        const locationName = locationNameElem.textContent.trim();
        if (locationName) {
          const baseUrl = window.location.origin + window.location.pathname.replace(/location\.html.*$/, "site.html");
          moreInfoBtn.href = `${baseUrl}?site=${encodeURIComponent(locationName)}`;
        }
      }

      updateMoreInfoLink();

      const observer = new MutationObserver(updateMoreInfoLink);
      observer.observe(locationNameElem, { childList: true, subtree: true, characterData: true });
    }

</script>
